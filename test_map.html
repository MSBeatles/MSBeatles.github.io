<!DOCTYPE HTML>
<html>
<head>
<title>OpenLayers Simplest Example</title>
</head>
<body>
<div id="Map" style="height:750px"></div>
<script src="OpenLayers.js"></script>
<script>
    var lat            = 41.3922;
    var lon            = 2.15407;
    var zoom           = 18;

    var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
    var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
    var position       = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);

    map = new OpenLayers.Map("Map");
    var mapnik = new OpenLayers.Layer.OSM();
    map.addLayer(mapnik);

    var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);

    var size = new OpenLayers.Size(21,25);
    var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
    var icon = new OpenLayers.Icon('https://w7.pngwing.com/pngs/517/350/png-transparent-paper-google-map-maker-computer-icons-world-map-location-icon-angle-pin-black.png', size, offset);

    markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(lon, lat),icon));
    markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(lon, lat),icon.clone()));

    map.setCenter(position, zoom);
</script>
</body>
</html>
